    <center>
        <span>Type anything slowly</span>
        <form name="phom">
            <textarea name="text" id="txt" cols="70" rows="10" onkeydown="typeText();"></textarea>
        </form>
    </center>
    <script>
        var realData = ["T", "ô", "i", " ", "L", "à", " ", "H", "ọ", "c", " ",
            "V", "i", "ê", "n", " ", "C", "o", "d", "e", "G", "y", "m",
            " ", "H", "u", "ế", ".", ".", ".", ".", "!"]
        let index = 0;
        var text = "";
        function typeText() {
            if(text.length == realData.length){
                text = "";
                index = 0;
            }
            else{
                text += `${realData[index]}`;
                index++;
            }
            document.getElementsByTagName("textarea")[0].value = text;
        }
    </script>
