<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Datatype Operators</title>
</head>

<body>
    Number: <input type="number" value="10">
    <br>
    <p style="background-color: red; color: white;"></p>
    <script>
        // let number = window.prompt('Enter number:');
        let number = document.getElementsByTagName('input')[0].value;
        // window.alert(number);
        window.console.log(number);
        document.getElementsByTagName('p')[0].innerText = number;
        document.write(number);
    </script>
</body>

</html>
